<html>
<meta http-equiv="content-type" content="text/xml;charset=utf-8" />
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script language='JavaScript' type='text/JavaScript'>
function load() { 
  queryService("mycallbackfunc");
}
function queryService(callbackFunc){
	var timeout_json = 30; //seconds
	$.ajax({
		type: "GET",
		url: "http://deyak-biologikos2.no-ip.org:1230/status.xml",
		crossDomain: true,
		cache: false,
		dataType: "jsonp",
		jsonp : "callback", //Server only supports JSONP param name "callback"
		jsonpCallback: callbackFunc,
		timeout: timeout_json,
		error: (function(xhr, ajaxOptions, thrownError){
			//hide page loading or wait message
			//show error message ie. "Status Code: ("+xhr.status+")<br>Description: "+xhr.statusText
		}),
		success: (function(data){
			//hide page loading or wait message
			//data may be an object or a simple string depends on the json format returned by the service
      //you can use your response data here and also on you callback function.
		})
	});
}
function mycallbackfunc(data){
  alert(data);
}
</script>
<title>Συνεχής Ενεργειακή Επιτήρηση</title>
<style type="text/css">
body {
   font-family:verdana,arial,sans-serif;
   font-size:10pt;
   margin:10px;
   background-color:#ff6600;
   }
</style>
</head>
<body onload="load()">
<h3>Κινητήρες</h3>
  <p><a id="status_xml" href="http://deyak-biologikos2.no-ip.org:1230/status.xml" target="content">Status XML</a></p>
</body>
</html>
