<html>
<meta http-equiv="content-type" content="text/xml;charset=utf-8" />
<head>
<script src="jquery/jquery-1.6.1.min.js"></script>
<script language='JavaScript' type='text/JavaScript'>
function load() { 
  queryService("mycallbackfunc");
}
function queryService(callbackFunc){
	var timeout_json = 5;
	$.ajax({
		type: "GET",
		url: "http://deyak-biologikos2.no-ip.org:1230/status.xml",
		crossDomain: true,
		cache: false,
		dataType: "jsonp",
		jsonp : "callback",
		jsonpCallback: callbackFunc,
		timeout: timeout_json,
		error: (function(xhr, ajaxOptions, thrownError){}),
		success: (function(data){})
	});
}
function mycallbackfunc(data){
  alert(data);
}
</script>
<title>Συνεχής Ενεργειακή Επιτήρηση</title>
<style type="text/css">
body {
   font-family:verdana,arial,sans-serif;
   font-size:10pt;
   margin:10px;
   background-color:#ff6600;
   }
</style>
</head>
<body onload="load()">
<h3>Κινητήρες</h3>
  <p><a id="status_xml" href="http://deyak-biologikos2.no-ip.org:1230/status.xml" target="content">Status XML</a></p>
</body>
</html>
